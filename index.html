<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe - JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="title">It's player's <span class="player-turn">1</span> turn</h2>
    <button class="play-again">Play Again</button>
    <div class="board-wrap">
        <div class="board-row first-row">
            <div data-number="1"></div>
            <div data-number="2"></div>
            <div data-number="3"></div>
        </div>
        <div class="board-row second-row">
            <div data-number="4"></div>
            <div data-number="5"></div>
            <div data-number="6"></div>
        </div>
        <div class="board-row third-row">
            <div data-number="7"></div>
            <div data-number="8"></div>
            <div data-number="9"></div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
